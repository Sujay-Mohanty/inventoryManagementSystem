<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vendor - Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h2 {
            color: #fff;
            font-weight: 500;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        /* Highlight the selected nav link */
        .navbar a.active {
            background-color: #2e7d32;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 24px;
            font-size: 28px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/admin/adminHome"><h2>Admin Dashboard</h2></a>
        <div class="navbar-links">
            <a href="/admin/purchase">Make Purchase</a>
            <a href="/products">View All Products</a>
            <a href="/admin/invoices">View Invoices</a>
            <a href="/admin/vendor" class="active">Vendors</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

	<!-- Add Vendor and Product Form -->
	   <div class="container">
	       <h1>Add New Vendor</h1>
	       <form action="/admin/vendor/add/save" method="post">
	           <!-- Vendor Details -->
	           <label for="vendorName">Vendor Name</label>
	           <input type="text" id="vendorName" name="vendor.name" placeholder="Enter vendor name" required>

	           <label for="vendorContact">Vendor Contact</label>
	           <input type="text" id="vendorContact" name="vendor.contact" placeholder="Enter contact details" required>

	           <label for="vendorLocation">Location</label>
	           <input type="text" id="vendorLocation" name="vendor.location" placeholder="Enter location" required>

	<!--            Separator / Explanation -->
	           <p style="margin: 20px 0; font-weight: bold; color: #2e7d32;">
	               Product details for the item sold by this vendor:
	           </p>

	           <!-- Product Details -->
	           <label for="productName">Product Name</label>
	           <input type="text" id="productName" name="product.name" placeholder="Enter product name" required>

	           <label for="productDescription">Product Description</label>
	           <input type="text" id="productDescription" name="product.description" placeholder="Enter product description" required>

	           <button type="submit">Submit</button>
	       </form>
	   </div>

</body>
</html>
