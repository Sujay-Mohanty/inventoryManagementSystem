<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4fdf8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4caf50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            color: white;
            margin: 0;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            padding: 25px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .card h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 15px;
            margin: 8px 0;
        }

        .card form {
            margin-top: 15px;
        }

        .card input[type="number"] {
            width: 60px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        .card button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card button:hover {
            background-color: #388e3c;
            transform: translateY(-1px);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/user/userHome"><h2>User Dashboard</h2></a>
    <div class="navbar-links">
        <a href="/user/products">All Products</a>
        <a href="/user/orders">Previous Orders</a>
        <a href="/user/cart">Cart</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<h1>Browse Products</h1>

<!-- Product Cards -->
<div class="container">
    <div class="card" th:each="product : ${products}">
        <h3 th:text="${product.name}">Product Name</h3>
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Unit Price:</strong> â‚¹<span th:text="${product.price}"></span></p>
        <p><strong>Available:</strong> <span th:text="${product.quantity}"></span></p>

        <form th:action="@{'/user/cart/add/' + ${product.id}}" method="post">
            <input type="number" name="quantity" min="1" max="${product.quantity}" required>
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>

</body>
</html>
