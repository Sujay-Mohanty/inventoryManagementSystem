<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Products</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }

        .navbar {
            background-color: #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h2 {
            color: #fff;
            font-weight: 500;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .container h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        .edit-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .edit-btn:hover {
            background-color: #388e3c;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/admin/adminHome"><h2>Admin Dashboard</h2></a>
    <div class="navbar-links">
        <a href="/admin/purchase">Make Purchase</a>
        <a href="/admin/products">View All Products</a>
        <a href="/admin/invoices">View Invoices</a>
        <a href="/admin/vendor">Vendors</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h1>Product List</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Action</th>
            </tr>
        </thead>
		<tbody>
		    <tr th:each="product : ${products}">
		        <form th:action="@{'/products/update/' + ${product.id}}" method="post">
		            <td>
		                <input type="text" name="name" th:value="${product.name}" required />
		            </td>
		            <td>
		                <input type="text" name="description" th:value="${product.description}" required />
		            </td>
		            <td th:text="${product.quantity}">Qty</td>
		            <td th:text="${product.price}">Price</td>
		            <td>
		                <button type="submit" class="edit-btn">Save</button>
		            </td>
		        </form>
		    </tr>
		</tbody>

    </table>
</div>

</body>
</html>
