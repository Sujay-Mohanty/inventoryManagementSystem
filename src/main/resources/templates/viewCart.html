<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        /* Same style as before for consistency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4fdf8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4caf50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            color: white;
            margin: 0;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }

        .place-order-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 28px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .place-order-btn:hover {
            background-color: #388e3c;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/user/userHome"><h2>User Dashboard</h2></a>
    <div class="navbar-links">
        <a href="/user/products">All Products</a>
        <a href="/user/orders">Previous Orders</a>
        <a href="/user/cart">Cart</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h1>Your Shopping Cart</h1>

    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Unit Price (₹)</th>
            <th>Quantity</th>
            <th>Total (₹)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.product.description}">Description</td>
            <td th:text="${item.product.price}">100.0</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.product.price * item.quantity}">100.0</td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: ₹<span th:text="${totalAmount}">0.0</span>
    </div>

    <form th:action="@{/user/cart/placeOrder}" method="post"
          onsubmit="return confirm('Are you sure you want to place the order?');">
        <button type="submit" class="place-order-btn">Place Order</button>
    </form>
</div>

</body>
</html>
