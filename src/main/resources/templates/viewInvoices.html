<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Invoices</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4caf50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #388e3c;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .invoice-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .invoice-header h3 {
            margin: 0;
        }
        .invoice-type {
            font-weight: bold;
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
        }
        .SALES { background-color: #2196f3; }
        .PURCHASE { background-color: #ff9800; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .total-price {
            text-align: right;
            font-weight: bold;
            padding-top: 10px;
        }
        .delete-btn {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            float: right;
        }
        .delete-btn:hover {
            background-color: #c62828;
        }
        .no-invoices {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><h2>Admin Dashboard</h2></div>
    <div>
        <a href="/admin/purchase">Make Purchase</a>
        <a href="/admin/products">View All Products</a>
        <a href="/admin/invoices">View Invoices</a>
        <a href="/admin/vendor">Vendors</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h1 style="text-align:center; color:#2e7d32;">All Invoices</h1>

    <div th:if="${invoiceData.size() == 0}" class="no-invoices">
        <p>No invoices found.</p>
    </div>

    <div th:each="invoiceMap : ${invoiceData}" class="invoice-card">
        <div class="invoice-header">
            <h3 th:text="'Invoice ID: #' + ${invoiceMap.invoice.id}"></h3>
            <span class="invoice-type" th:text="${invoiceMap.invoice.type}"
                  th:classappend="${invoiceMap.invoice.type}">Type</span>
        </div>

        <p><strong th:text="${invoiceMap.invoice.type == 'PURCHASE' ? 'Vendor' : 'Customer'} + ':'"></strong>
            <span th:text="${invoiceMap.invoice.type == 'PURCHASE' ? invoiceMap.invoice.vendor.name : invoiceMap.invoice.user.name}"></span>
        </p>

        <p><strong>Date:</strong> <span th:text="${invoiceMap.formattedDate}"></span></p>

		<table>
		           <thead>
		               <tr>
		                   <th>Product</th>
		                   <th>Unit Price</th>
		                   <th>Quantity</th>
		                   <th>Subtotal</th>
		               </tr>
		           </thead>
		           <tbody>
		               <tr th:each="item : ${invoiceMap.invoice.items}">
		                   <td th:text="${item.product.name}"></td>
		                   <td th:text="${item.unitPrice} + ' ₹'"></td>
		                   <td th:text="${item.quantity}"></td>
		                   <td th:text="${item.unitPrice * item.quantity} + ' ₹'"></td>
		               </tr>
		           </tbody>
		       </table>

		       <p class="total-price">Total: <span th:text="${invoiceMap.invoice.price} + ' ₹'"></span></p>

		       <form th:action="@{/admin/invoice/delete/{id}(id=${invoiceMap.invoice.id})}" method="post"
		             onsubmit="return confirm('Are you sure you want to delete this invoice?');">
		           <button type="submit" class="delete-btn">Delete</button>
		       </form>
    </div>
</div>

</body>
</html>
