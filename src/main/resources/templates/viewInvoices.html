<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Invoices</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        .navbar {
            background-color: #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar h2 { color: #fff; font-weight: 500; }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .navbar a:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        .container h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:hover { background-color: #f1f1f1; }
        .delete-btn {
            background-color: #e53935;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover { background-color: #c62828; }
        .center-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/admin/adminHome"><h2>Admin Dashboard</h2></a>
    <div class="navbar-links">
        <a href="/admin/purchase">Make Purchase</a>
        <a href="/admin/products">View All Products</a>
        <a href="/admin/invoices">View Invoices</a>
        <a href="/admin/vendor">Vendors</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h1>All Invoices</h1>

    <div th:if="${invoiceData.size() == 0}">
        <p class="center-text">No invoices found.</p>
    </div>

    <table th:if="${invoiceData.size() > 0}">
        <thead>
            <tr>
                <th>Vendor</th>
                <th>Products</th>
                <th>Total Price</th>
                <th>Invoice Type</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="invoiceMap : ${invoiceData}">
                <td th:text="${invoiceMap.invoice.vendor.name}"></td>
                <td>
                    <ul>
                        <li th:each="product : ${invoiceMap.invoice.products}"
                            th:text="${product.name}">Product Name</li>
                    </ul>
                </td>
                <td th:text="${invoiceMap.invoice.price}"></td>
                <td th:text="${invoiceMap.invoice.type}"></td>
                <td th:text="${invoiceMap.formattedDate}"></td>
                <td>
                    <form th:action="@{/admin/invoice/delete/{id}(id=${invoiceMap.invoice.id})}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this invoice?');">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
