<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fdf4;
            margin: 0;
        }
        .navbar {
            background-color: #4caf50;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #388e3c;
        }
        .container {
            margin: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            margin: 10px;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/products/add">Add Product</a>
        <a href="/products/view">View All Products</a>
        <a href="/orders/place">Logout</a>
    </div>

    <!-- Dashboard Content -->
    <div class="container">
        <div class="card">
            <h1>Welcome to Admin Dashboard</h1>
            <p>Select one of the options above to manage your products and orders.</p>
        </div>
    </div>

    <!-- Add Product Form (This can be rendered dynamically when the "Add Product" link is clicked) -->
    <div class="container" id="addProductForm" style="display:none;">
        <div class="card">
            <h1>Add New Product</h1>
            <form action="/products/add" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- View All Products (Placeholder view) -->
    <div class="container" id="viewProducts" style="display:none;">
        <div class="card">
            <h1>View All Products</h1>
            <!-- This is a placeholder. You would dynamically render product details here -->
            <p>No products to display yet. Add a product first!</p>
        </div>
    </div>

    <!-- Place Order Form (Placeholder view) -->
    <div class="container" id="placeOrder" style="display:none;">
        <div class="card">
            <h1>Place Order</h1>
            <!-- This is a placeholder. You would implement order form fields here -->
            <p>No order placed yet. Add some products to place an order.</p>
        </div>
    </div>

    <script>
        // Simple JS to toggle between different views when a link is clicked
        document.querySelectorAll('.navbar a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const target = event.target.getAttribute('href');
                document.getElementById('addProductForm').style.display = 'none';
                document.getElementById('viewProducts').style.display = 'none';
                document.getElementById('placeOrder').style.display = 'none';
                if (target === '/products/add') {
                    document.getElementById('addProductForm').style.display = 'block';
                } else if (target === '/products/view') {
                    document.getElementById('viewProducts').style.display = 'block';
                } else if (target === '/orders/place') {
                    document.getElementById('placeOrder').style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
